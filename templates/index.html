<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/static/style.css" />
        <title>CSE 412 Final Project</title>
    </head>
    <body>
        <div id="upperBackImage">
            <img src="https://icon-library.com/images/league-of-legends-logo-icon/league-of-legends-logo-icon-28.jpg" alt="Logo">
            <h1>League of Legends Data</h1>
            <form id="searchLine">
                <!-- <h3 id="searchTitle">Search:</h3> -->
                <input type="text" id="search" placeholder="Search">
                <select name="category" id="category">
                    <option value="champion">Champion</option>
                    <option value="player">Player</option>
                    <option value="team">Team</option>
                </select>
                <button type="submit" id="search_button">Go</button>
            </form>
        </div>
        <div>
            <center>
            <table class="table" class="center">
                <tr class="table__header">
                    {% for header in headings %}
                    <th class="table__cell">{{ header }}</th>
                    {% endfor %}
                </tr>
                {% for row in data %}
                <tr class="table__row">
                    {% for cell in row %}
                    <td class="table__cell">{{ cell }}</td>
                    {% endfor %}
                </tr>
                {% endfor %}
            </table>
            </center>
        </div>
    </body>
</html>
